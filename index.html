<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Fondo rosa claro */
            margin: 0;
        }

        #game-container {
            text-align: center;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 40px; /* Espacio para la dedicatoria */
            margin-bottom: 20px;
        }

        #snakeCanvas {
            border: 1px solid #000;
            border-radius: 5px;
        }

        h2 {
            color: #ff4081; /* Rosa oscuro */
            margin-bottom: 10px;
        }

        p {
            color: #333;
            margin: 10px;
        }

        #dedication {
            color: #333;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Score: <span id="score">0</span></h2>
        <p id="gameMessage">Hey there! Ready to play and chat? Eat the red food and let's see how well you can control the snake!</p>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <p id="dedication">Dedicated to Aldayr Palencia in Morse Code</p>
    </div>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameMessageElement = document.getElementById('gameMessage');

        const gridSize = 20;
        let snake = [{ x: 5, y: 5 }];
        let direction = 'right';
        let food = createFood();
        let score = 0;

        const messages = [
            "Nice one! Keep going!",
            // ... (mensajes existentes)
        ];

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar serpiente
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            // Dibujar comida
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Mostrar puntuación
            scoreElement.textContent = score;
        }

        // ... (resto del código)

        function gameLoop() {
            update();
            draw();
        }

        setInterval(gameLoop, 200); // Ajuste el intervalo a 200 milisegundos para hacer que la serpiente sea más lenta
    </script>
</body>
</html>
